<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8" />

    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" id="headText">
                    <h1 class="display-4 text-center">Train Scheduler for Noobs</h1>
                    <hr class="my-4 text">
                    <p class="lead text-center">Choo Choo modasuckas! Time to get a time for train stops.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card background-light" id="holder">
                    <h5 class="card-header">
                        <i class="fa fa-calendar-o"></i> Current Train Schedule</h5>
                    <div class="card-body" id="currentView">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Train data row goes here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>
                            <i class="fa fa-train"></i> Add Train</h5>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name:</label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Destination:</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time):</label>
                                <input type="text" class="form-control" id="timeInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Frequency (min):</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <button type="submit" class="btn btn-default" id="addTrain">
                                <i class="fa fa-plus"></i> Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script> -->
    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
